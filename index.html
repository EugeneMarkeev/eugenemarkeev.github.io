<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Слушайте историю</h1>
    <button id="playButton">Play</button>
    <audio id="audioPlayer" preload="none" style="display:none;">
        <source src="story.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
                this.innerText = 'Pause'; // Меняем текст кнопки на Pause
            } else {
                audioPlayer.pause();
                this.innerText = 'Play'; // Меняем текст кнопки на Play
            }
        });
    </script>
</body>
</html>
